{% extends "core/base.html" %}

{% block content %}
<div style="max-width: 700px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h1 class="mb-3">{{ post.title }}</h1>

    <p style="color: #777; font-size: 0.9rem;">
        Автор: <strong>{{ post.author }}</strong> |
        {{ post.created_at|date:"d M Y, H:i" }}
    </p>

    {% if post.image %}
        <div class="text-center mb-4">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width:100%; border-radius:12px;">
        </div>
    {% endif %}

    <div class="mt-3" style="font-size: 1.1rem; line-height: 1.6;">
        {{ post.content|linebreaks }}
    </div>

    <hr class="my-4">

    <div class="text-center">
        <a href="{% url 'posts:post_list' %}" class="btn btn-secondary">← Назад к постам</a>
    </div>
</div>
{% endblock %}
