{% extends "core/base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6 mt-10 text-center">
  <h2 class="text-2xl font-semibold mb-4">Повторная отправка письма</h2>
  <p class="text-gray-600 mb-6">
    Введите ваш email, чтобы мы отправили ссылку для активации аккаунта повторно.
  </p>

  <form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Ваш email" required
           class="border border-gray-300 rounded-xl px-4 py-2 w-full mb-4 focus:ring focus:ring-blue-300" />
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl w-full transition">
      Отправить письмо повторно
    </button>
  </form>

  {% if messages %}
  <ul class="mt-4 text-sm text-left">
    {% for message in messages %}
      <li class="{% if message.tags == 'error' %}text-red-600{% elif message.tags == 'success' %}text-green-600{% else %}text-gray-600{% endif %}">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endblock %}
