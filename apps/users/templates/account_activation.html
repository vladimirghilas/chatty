<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Подтверждение аккаунта</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .header { background-color: #28a745; color: white; padding: 20px; text-align: center; }
        .content { background-color: #f8f9fa; padding: 20px; }
        .button { display: inline-block; background-color: #007bff; color: white;
                 padding: 12px 24px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать!</h1>
    </div>

    <div class="content">
        <h2>Здравствуйте, {{ user.username }}!</h2>

        <p>Спасибо за регистрацию. Для завершения регистрации нажмите на кнопку ниже:</p>

        <a href="{{ activation_url }}" class="button">Подтвердить аккаунт</a>

        <p>Если кнопка не работает, скопируйте ссылку:</p>
        <p>{{ activation_url }}</p>
    </div>
</body>
</html>
