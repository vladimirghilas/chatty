{% extends "base.html" %}

{% block content %}
    <div class="max-w-xs mx-auto bg-white rounded-xl shadow-md p-5 mt-16 text-center">
        <h2 class="text-xl font-semibold mb-2 text-gray-900">Повторная отправка письма</h2>
        <p class="text-gray-700 mb-4 text-sm">
            Введите ваш email, чтобы мы отправили ссылку для активации аккаунта повторно.
        </p>

        <form method="post" class="space-y-2">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Ваш email" required
                   class="border border-gray-300 rounded-lg px-3 py-2 w-full text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>

            <button type="submit"
                    style="background-color:#2563EB; color:#ffffff; font-weight:600; padding:0.5rem 0.75rem; border-radius:0.5rem; width:20%; font-size:0.875rem; transition: transform 0.2s;"
                    onmouseover="this.style.backgroundColor='#1D4ED8'; this.style.transform='scale(1.05)';"
                    onmouseout="this.style.backgroundColor='#2563EB'; this.style.transform='scale(1)';">
                Отправить письмо повторно
            </button>
        </form>

        {% if messages %}
            <ul class="mt-3 text-sm text-left space-y-1">
                {% for message in messages %}
                    <li class="{% if message.tags == 'error' %}text-red-700{% elif message.tags == 'success' %}text-green-700{% else %}text-gray-800{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
